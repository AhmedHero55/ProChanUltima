name: Build Tachiyomi Extension

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. استنساخ الريبو
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. إعداد Java (Tachiyomi عادة يستخدم Java 17)
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # 3. إعطاء صلاحيات تنفيذ gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. تشغيل Gradle build (assembleDebug)
    - name: Build Debug APK
      run: ./gradlew assembleDebug

    # 5. رفع ملف APK كـ artifact
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: ProChan-Debug-APK
        path: app/build/outputs/**/*.apk
